<!doctype html>
<html lang="en">
  <head>
    <style>
      .navbar {
        background-image: url('/image.jpg');
        background-size: cover;
        background-position: center;
      }
      </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  </head>
  
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container">
              <a class="navbar-brand"  href="#">NETFLIX</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-danger me-md-2" type="button">Sign In</button>
                </div>
              </div>
          </div>
      </nav>
      <div class="d-flex p-sm-4 justify-content-center">
        <h1>
          Unlimited movies, TV shows, and more
        </h1>
      </div>
      <div class="d-flex justify-content-center">
        <h3>
          Watch anywhere. Cancel anytime.
        </h3>
      </div>
      <div class="d-flex justify-content-center">
        <h3>
          Ready to watch? Enter your email to create or restart your membership.
        </h3>
      </div>
      <form class="p-3 d-flex">
        <input class="p-3 form-control me-3" type="search" placeholder="Email Address" aria-label="Search">
        <button class="btn btn-danger me-3" type="button">Get Started</button>
      </form>
 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  
  </body>
</html>
